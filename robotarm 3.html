<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            //Het level inladen
            robotArm.loadLevel("exercise 3");

            // Jou instructies volgen hier
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.run();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            robotArm.run();
        </script>
    </body>
</html>
