<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            //Het level inladen
            robotArm.loadLevel("exercise 9");

            // Jou instructies volgen hier
            for(var count = 1; count <=4; count++){
            for(var block = 1; block <= count; block++){
            robotArm.grab();
            for(var moves = 1; moves <= 5; moves++){
            robotArm.moveRight();
                            }
            robotArm.drop();
            for(var back = 1; back <= 5; back++){
            robotArm.moveLeft();
                             }
                          }
           robotArm.moveRight();
                        }
            robotArm.run();
                    </script>
    </body>
</html>
